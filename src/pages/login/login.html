<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="submit()" method="post">
    <ion-item>
      <ion-label>Name:</ion-label>
      <ion-input type="text" name="login_name" [(ngModel)]="login_username" placeholder="Fullname"><
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password:</ion-label>
      <ion-input type="password" name="login_password" [(ngModel)]="login_password" placeholder="Password">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Remember me</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>

    <button ion-button type="submit" block>Login</button>
    <ion-item>
      <a href="">Forgot my password</a>
      <p>No account ? <a style="cursor: pointer"> Create one!</a></p>
    </ion-item>
  </form>
</ion-content>
